<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI QA Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">
  <div class="container py-5">
    <div class="d-flex justify-content-end">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeSwitch">
        <label class="form-check-label" for="themeSwitch">Dark Mode</label>
      </div>
    </div>
    <div class="card shadow-lg">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">AI-powered QA Checker</h1>

        <div class="alert alert-danger d-none" id="errorBox"></div>

        <form method="POST" enctype="multipart/form-data" id="qaForm">
          <div class="mb-3">
            <label for="bilingual_file" class="form-label">Bilingual File (XLIFF/XLSX)</label>
            <input type="file" class="form-control" name="bilingual_file" required>
          </div>

          <div class="mb-3">
            <label for="dnt_file" class="form-label">DNT List (optional)</label>
            <input type="file" class="form-control" name="dnt_file">
          </div>

          <div class="mb-3">
            <label for="glossary_file" class="form-label">Glossary File (optional)</label>
            <input type="file" class="form-control" name="glossary_file">
          </div>

          <div class="mb-3">
            <label for="style_guide" class="form-label">Style Guide Instructions (optional)</label>
            <textarea class="form-control" name="style_guide" rows="4"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Select QA Checks</label><br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="checks" value="dnt" id="checkDNT" checked>
              <label class="form-check-label" for="checkDNT">DNT Check</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="checks" value="spell" id="checkSpell" checked>
              <label class="form-check-label" for="checkSpell">Spelling / Grammar (AI)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="checks" value="mistranslation" id="checkMist" checked>
              <label class="form-check-label" for="checkMist">Mistranslation (AI)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="checks" value="literal" id="checkLiteral" checked>
              <label class="form-check-label" for="checkLiteral">Literalness (AI)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="checks" value="glossary" id="checkGlossary" checked>
              <label class="form-check-label" for="checkGlossary">Glossary / Style (AI)</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">QA Progress</label>
            <div class="progress" role="progressbar">
              <div class="progress-bar progress-bar-striped progress-bar-animated" id="qaProgressBar" style="width: 0%">0%</div>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Run QA</button>
          </div>
        </form>

        <div class="mt-4 d-none" id="qaSummary">
          <h5>QA Summary</h5>
          <ul id="qaSummaryList" class="list-group mb-3"></ul>
          <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#inlinePreview">Toggle Preview</button>
          <div class="collapse mt-3" id="inlinePreview">
            <pre class="bg-light p-3 border" id="previewContent">Loading preview...</pre>
            <a id="downloadBtn" class="btn btn-success mt-2 d-none" href="#" download>Download QA Report</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('themeSwitch').addEventListener('change', function() {
      const theme = this.checked ? 'dark' : 'light';
      document.documentElement.setAttribute('data-bs-theme', theme);
    });

    const form = document.getElementById('qaForm');
    const progressBar = document.getElementById('qaProgressBar');
    const summaryBlock = document.getElementById('qaSummary');
    const summaryList = document.getElementById('qaSummaryList');
    const errorBox = document.getElementById('errorBox');
    const previewContent = document.getElementById('previewContent');
    const downloadBtn = document.getElementById('downloadBtn');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      progressBar.style.width = '10%';
      progressBar.innerText = 'Uploading...';
      errorBox.classList.add('d-none');
      summaryList.innerHTML = '';
      previewContent.innerText = 'Running QA...';
      summaryBlock.classList.add('d-none');

      try {
        const res = await fetch('/', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error('Something went wrong.');

        const data = await res.json();
        progressBar.style.width = '100%';
        progressBar.innerText = 'Done';

        summaryBlock.classList.remove('d-none');
        const issueTypes = [...new Set(data.issues.map(issue => issue.issue_type))];

        if (issueTypes.length === 0) {
          summaryList.innerHTML = '<li class="list-group-item text-success">✔ No issues found!</li>';
        } else {
          issueTypes.forEach(type => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerText = `⚠ ${type} issues found.`;
            summaryList.appendChild(li);
          });
        }

        const preview = data.issues.map(issue => `• [${issue.issue_type}] ${issue.detail}`).join('\n\n');
        previewContent.innerText = preview || 'No issues detected.';

        downloadBtn.href = data.report_url;
        downloadBtn.classList.remove('d-none');

      } catch (err) {
        progressBar.style.width = '0%';
        progressBar.innerText = 'Error';
        errorBox.textContent = err.message;
        errorBox.classList.remove('d-none');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
