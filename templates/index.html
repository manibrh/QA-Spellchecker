<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI QA Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">
  <div class="container py-5">
    <div class="d-flex justify-content-end">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeSwitch">
        <label class="form-check-label" for="themeSwitch">Dark Mode</label>
      </div>
    </div>
    <div class="card shadow-lg">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">AI-powered QA Checker</h1>

        <div class="alert alert-danger d-none" id="errorBox"></div>

        <form method="POST" enctype="multipart/form-data" id="qaForm">
          <div class="mb-3">
            <label for="bilingual_file" class="form-label">Bilingual File (XLIFF/XLSX)</label>
            <input type="file" class="form-control" name="bilingual_file" required>
          </div>

          <div class="mb-3">
            <label for="dnt_file" class="form-label">DNT List (optional)</label>
            <input type="file" class="form-control" name="dnt_file">
          </div>

          <div class="mb-3">
            <label for="glossary_file" class="form-label">Glossary File (optional)</label>
            <input type="file" class="form-control" name="glossary_file">
          </div>

          <div class="mb-3">
            <label for="style_guide" class="form-label">Style Guide Instructions (optional)</label>
            <textarea class="form-control" name="style_guide" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Select QA Checks</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="issue_types" value="dnt" checked>
              <label class="form-check-label">DNT Check</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="issue_types" value="spell" checked>
              <label class="form-check-label">Spelling/Grammar Check (AI)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="issue_types" value="mistranslation" checked>
              <label class="form-check-label">Mistranslation Check (AI)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="issue_types" value="literal" checked>
              <label class="form-check-label">Literal Translation Check (AI)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="issue_types" value="glossary_style" checked>
              <label class="form-check-label">Glossary/Style Check (AI)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="issue_types" value="lang_mismatch">
              <label class="form-check-label">Language Mismatch Check (AI)</label>
            </div>
            <input type="text" class="form-control mt-2" name="expected_lang" placeholder="Expected Language Code (e.g., fr, hi)">
          </div>

          <div class="mb-3">
            <label class="form-label">QA Progress</label>
            <div class="progress" role="progressbar">
              <div class="progress-bar progress-bar-striped progress-bar-animated" id="qaProgressBar" style="width: 0%">0%</div>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Run QA</button>
          </div>
        </form>

        <div class="mt-4 d-none" id="qaSummary">
          <h5>QA Summary</h5>
          <ul id="qaSummaryList" class="list-group mb-3"></ul>
          <button class="btn btn-success" id="downloadBtn" style="display: none;">Download QA Report</button>
          <button class="btn btn-outline-secondary mt-2" data-bs-toggle="collapse" data-bs-target="#inlinePreview">Toggle Inline Issue Preview</button>
          <div class="collapse mt-3" id="inlinePreview">
            <pre class="bg-light p-3 border" id="previewContent">Loading preview...</pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('themeSwitch').addEventListener('change', function() {
      const theme = this.checked ? 'dark' : 'light';
      document.documentElement.setAttribute('data-bs-theme', theme);
    });

    const form = document.getElementById('qaForm');
    const progressBar = document.getElementById('qaProgressBar');
    const summaryList = document.getElementById('qaSummaryList');
    const summaryBlock = document.getElementById('qaSummary');
    const errorBox = document.getElementById('errorBox');
    const previewContent = document.getElementById('previewContent');
    const downloadBtn = document.getElementById('downloadBtn');

    let blobUrl = null;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      progressBar.style.width = '10%';
      progressBar.innerText = 'Uploading...';
      errorBox.classList.add('d-none');
      summaryList.innerHTML = '';
      summaryBlock.classList.remove('d-none');
      previewContent.textContent = 'Processing...';
      downloadBtn.style.display = 'none';

      fetch('/', {
        method: 'POST',
        body: formData
      }).then(async res => {
        if (!res.ok) throw new Error('Server error or file issue.');
        progressBar.style.width = '90%';
        progressBar.innerText = 'Generating Report...';

        const blob = await res.blob();
        blobUrl = URL.createObjectURL(blob);
        downloadBtn.style.display = 'inline-block';

        progressBar.style.width = '100%';
        progressBar.innerText = 'Complete';

        const checks = Array.from(document.querySelectorAll("input[name='issue_types']:checked")).map(i => i.value);
        checks.forEach(issue => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.innerText = `✓ ${issue.toUpperCase()} check completed.`;
          summaryList.appendChild(li);
        });
        previewContent.textContent = '✔ QA complete. You can now download the report.';
      }).catch(err => {
        progressBar.style.width = '0%';
        progressBar.innerText = 'Failed';
        errorBox.textContent = err.message;
        errorBox.classList.remove('d-none');
      });
    });

    downloadBtn.addEventListener('click', function () {
      if (blobUrl) {
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = "QA_Report.xlsx";
        a.click();
        URL.revokeObjectURL(blobUrl);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
