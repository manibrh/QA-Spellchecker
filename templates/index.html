<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI QA Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">
  <div class="container py-5">
    <div class="d-flex justify-content-end">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeSwitch">
        <label class="form-check-label" for="themeSwitch">Dark Mode</label>
      </div>
    </div>
    <div class="card shadow-lg">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">AI-powered QA Checker</h1>

        <div class="alert alert-danger d-none" id="errorBox"></div>

        <form method="POST" enctype="multipart/form-data" id="qaForm">
          <div class="mb-3">
            <label class="form-label">Bilingual File (XLIFF/XLSX)</label>
            <input type="file" class="form-control" name="bilingual_file" required>
          </div>

          <div class="mb-3">
            <label class="form-label">DNT List (optional)</label>
            <input type="file" class="form-control" name="dnt_file">
          </div>

          <div class="mb-3">
            <label class="form-label">Glossary File (optional)</label>
            <input type="file" class="form-control" name="glossary_file">
          </div>

          <div class="mb-3">
            <label class="form-label">Style Guide Instructions (optional)</label>
            <textarea class="form-control" name="style_guide" rows="4"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Select QA Checks to Run</label><br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="check_dnt" id="check_dnt" checked>
              <label class="form-check-label" for="check_dnt">DNT</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="check_spell" id="check_spell" checked>
              <label class="form-check-label" for="check_spell">Spelling / Grammar (AI)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="check_mistranslation" id="check_mistranslation" checked>
              <label class="form-check-label" for="check_mistranslation">Mistranslation (AI)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="check_literalness" id="check_literalness" checked>
              <label class="form-check-label" for="check_literalness">Literalness (AI)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="check_glossary_style" id="check_glossary_style" checked>
              <label class="form-check-label" for="check_glossary_style">Glossary / Style (AI)</label>
            </div>
            <div class="form-text text-muted mt-1">Note: Language mismatch will be checked automatically from file.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">QA Progress</label>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" id="qaProgressBar" style="width: 0%">0%</div>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Run QA</button>
          </div>
        </form>

        <div class="mt-4 d-none" id="qaSummary">
          <h5>QA Summary</h5>
          <ul id="qaSummaryList" class="list-group mb-3"></ul>
          <button class="btn btn-outline-secondary mb-3" data-bs-toggle="collapse" data-bs-target="#inlinePreview">Toggle Inline Issue Preview</button>
          <div class="collapse" id="inlinePreview">
            <pre class="bg-light p-3 border" id="previewContent">Loading preview...</pre>
          </div>
          <div id="downloadButtonWrapper" class="mt-3"></div>
        </div>

      </div>
    </div>
  </div>

  <script>
    document.getElementById('themeSwitch').addEventListener('change', function() {
      const theme = this.checked ? 'dark' : 'light';
      document.documentElement.setAttribute('data-bs-theme', theme);
    });

    const form = document.getElementById('qaForm');
    const progressBar = document.getElementById('qaProgressBar');
    const summaryList = document.getElementById('qaSummaryList');
    const summaryBlock = document.getElementById('qaSummary');
    const errorBox = document.getElementById('errorBox');
    const previewContent = document.getElementById('previewContent');
    const downloadWrapper = document.getElementById('downloadButtonWrapper');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      progressBar.style.width = '10%';
      progressBar.innerText = 'Uploading...';
      errorBox.classList.add('d-none');
      downloadWrapper.innerHTML = '';
      summaryList.innerHTML = '';
      previewContent.textContent = '';

      fetch('/', {
        method: 'POST',
        body: formData
      }).then(async res => {
        if (!res.ok) throw new Error('Server error or file issue.');

        const data = await res.json();
        progressBar.style.width = '100%';
        progressBar.innerText = 'Complete';

        summaryBlock.classList.remove('d-none');

        if (data.preview && Array.isArray(data.preview)) {
          data.preview.forEach((item, idx) => {
            const line = `${idx + 1}. ID: ${item.id}, Type: ${item.issue_type}, Detail: ${item.detail}`;
            previewContent.textContent += line + '\n';
          });
        } else {
          previewContent.textContent = 'No preview data available.';
        }

        const downloadBtn = document.createElement('a');
        downloadBtn.href = data.report_url;
        downloadBtn.className = 'btn btn-success';
        downloadBtn.innerText = 'Download QA Report';
        downloadBtn.setAttribute('download', '');
        downloadWrapper.appendChild(downloadBtn);

        (data.checks || []).forEach(issue => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.innerText = `âœ“ ${issue} check completed.`;
          summaryList.appendChild(li);
        });

      }).catch(err => {
        progressBar.style.width = '0%';
        progressBar.innerText = 'Failed';
        errorBox.textContent = err.message;
        errorBox.classList.remove('d-none');
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
